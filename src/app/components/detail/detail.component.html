<div class="card text-white bg-dark mb-3" style="max-width: 50rem; margin: 100px 500px">
  <div class="card-header"><h2>Chi Tiết Tour</h2></div>
  <div class="card-body">
    <h5 class="card-title"><b><i><u>Tour Du lịch</u></i></b>: {{tour.title}}</h5>
    <p class="card-text"><b><i><u>Mô tả</u></i></b>: {{tour.description}}</p>
  </div>
  <div class="card-footer text-muted">
    <b><i><u>Giá</u></i></b>: {{tour.price}}
  </div>
  <a routerLink="/" class="btn btn-primary">Xem danh sách</a>
</div>
