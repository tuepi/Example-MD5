<div style="background-color: darkgrey; height: 600px; padding: 80px">
  <div style="margin-left: 500px">
    <h1>Thêm Tour mới</h1>
    <form [formGroup]="form" (submit)="createTour()">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">Tên</label>
          <input type="text" class="form-control" formControlName="title" id="validationDefault01" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault02">Giá</label>
          <input type="text" class="form-control" formControlName="price" id="validationDefault02" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Mô tả</label>
          <input type="text" class="form-control" formControlName="description" id="validationDefault03" required>
        </div>
      </div>
      <div style="margin-left: 240px">
        <button class="btn btn-primary" type="submit">Thêm Tour</button>
        <button class="btn btn-danger" routerLink="/">Hủy</button>
      </div>
    </form>
  </div>
</div>
